<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature & Humidity Controller</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/CSS/custom.css">
 
</head>
<body>
  <div class="container-fluid d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <img src="logo.png" width="100" height="100" ><br>
      <i class="fas fa-home"></i><br>
      <i class="fas fa-sliders-h"></i><br>
      <i class="fas fa-bell"></i><br>
      <i class="fas fa-cog"></i>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      <!-- Header -->
      <div class="dashboard-header d-flex justify-content-between align-items-center">
        <div class="dashboard-title">&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Temperature & Humidity Controller</div>
        <div class="d-flex align-items-center">
        </div>
        <div><i class="fas fa-user-circle fa-3x" style="color:white"></i></div>
      </div>

      <!-- Main Content -->
    <div class="flex-grow-1 p-4">
        <span><i class="fas fa-box fa-3x">&nbsp;&nbsp;</i>Device Name</span>
        <span class="status-online">ONLINE</span>
        <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-user-circle" style="color:black"></i>&nbsp;Device Manager
            <i class="fas fa-landmark" style="color:black"></i>&nbsp;Device Manager</div>
        </div>

        <div class="dashboard-header d-flex justify-content-between align-items-center">
            <div class="dashboard-title">Dashboard</div>
            <div class="d-flex align-items-center">
            </div>
          </div>
        
          <div class="horizontal-layout">
            <p class="hover-text">Last Hour</p>
            <p class="hover-text">6 Hours</p>
            <p class="hover-text">1 Day</p>
            <p class="hover-text">3 Month</p>
            <p class="hover-text">Custom</p>
          </div>
    
    
          <div class="mt-4">
            <h5 class="mb-3">Barn 1</h5>
            <div class="dashboard-section">
              <!-- Temperature Section -->
              <div class="col-md-4">
                <h6>Current Temperature</h6>
                <div class="temperature-bar">
                  <div class="temperature-fill" style="width: 50%;"></div>
                </div>
                <div>22°C</div>
                <h6 class="mt-2">Set Temperature</h6>
                <div>0°C</div>
              </div>
        
              <!-- Humidity Section -->
              <div class="col-md-4">
                <h6>Current Humidity</h6>
                <div class="humidity-bar">
                  <div class="humidity-fill" style="width: 92%;"></div>
                </div>
                <div>92%</div>
                <h6 class="mt-2">Set Humidity</h6>
                <div>0%</div>
              </div>
        
             <!-- Switches Section -->
  <div class="switches">
    <div class="switch-container">
      <label class="switch-label">
        <input class="form-check-input" type="checkbox" id="autoMode">
        <span class="slider"></span>
      </label>
      <span class="text-label">Auto Mode</span>
    </div>

    <div class="switch-container">
      <label class="switch-label">
        <input class="form-check-input" type="checkbox" id="heater">
        <span class="slider"></span>
      </label>
      <span class="text-label">Heater</span>
    </div>

    <div class="switch-container">
      <label class="switch-label">
        <input class="form-check-input" type="checkbox" id="humidifier">
        <span class="slider"></span>
      </label>
      <span class="text-label">Humidifier</span>
    </div>
  </div>
        

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
